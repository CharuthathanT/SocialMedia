<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <script src="https://kit.fontawesome.com/ee13a2f92f.js" crossorigin="anonymous"></script>
    <title>Social Media</title>
</head>
<body>
    <div class="containers">
        <div class="navigation">
            <ul>
                <li>
                    <a href="Home.html">
                        <span class="title"><h2>Social Media</h2></span>
                    </a>                    
                </li>
                <li>
                    <a href="loginuser.html">
                        <span class="icon"><i class="fa-solid fa-right-to-bracket"></i></i></span>
                        <span class="title">Sign in</span>
                    </a>
                </li>
                <li>
                    <a id="dashboard" href="Dashbord1.html">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-gear"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <header class="main">
            <div class="topbar">
                <div id="toggle" class="toggle"></div>
                <div class="search">
                    <label>
                        <input id="search" type="text" placeholder="Search Here">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="../Assert/User Profile.png" alt="">
                </div>
            </div>
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div id="nousers" class="numbers">0</div>
                        <div class="cardName">Number Of Users</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div id="activeuser" class="numbers">0</div>
                        <div class="cardName">Online</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-face-smile"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div id="disactiveuser" class="numbers">0</div>
                        <div class="cardName">Offline</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-face-frown"></i>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Recent Orders</h2>
                        <a href="#" id="view" class="btn"> view All </a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Users</th>
                                <th>mail</th>
                                <th>status</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </header>
    </div>


<script src="../JS/App.js"></script>    
</body>
</html>
