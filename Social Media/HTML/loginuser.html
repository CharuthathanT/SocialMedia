<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/Style.css">
    <script src="https://kit.fontawesome.com/ee13a2f92f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
          <ul>
              <li>
                  <a href="">
                      <span class="title"><h2>Social Media</h2></span>
                  </a>                    
              </li>
              <li>
                  <a href="loginuser.html">
                      <span class="icon"><i class="fa-solid fa-right-to-bracket"></i></i></span>
                      <span class="title">Sign in</span>
                  </a>
              </li>
              <li>
                  <a id="dashboard" href="Index.html">
                      <span class="icon"><i class="fa-solid fa-house"></i></span>
                      <span class="title">Dashboard</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span class="icon"><i class="fa-solid fa-gear"></i></span>
                      <span class="title">Settings</span>
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                      <span class="title">Sign Out</span>
                  </a>
              </li>
          </ul>
      </div>
      <header class="main">
        <div class="content">
          <div class="login-container">
            <h2>Admin Login</h2>
            <div id="error"></div>
            <form action="#" method="post" class="login-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="" required />
              </div>
              <div>
                <button id="usersub" type="submit">Login</button>
              </div>
            </form>  
            <div id="scs"></div>   
          </div>
        </div>
      </header>
  </div>
  <script>
    document.getElementById("usersub").addEventListener("click",(e)=>{
  e.preventDefault();
  let username="Admin";
  let password="abc@123"
  if(document.getElementById("username").value==username && document.getElementById("password").value==password)
  {
    document.getElementById("error").innerHTML=""
    document.getElementById("scs").innerHTML="Login successful..."
    document.getElementById("scs").setAttribute("style","color:green;text-align:center;")
    document.getElementById("dashboard").setAttribute("href","Dashbord2.html")
    // console.log(document.getElementById("dashboard").href);
    // document.getElementById("dashboard").href="C:\Users\Charuthathan\Desktop\Social Media\HTML\Dashbord2.html"
    // window.location.href="Dashbord2.html";
  }
  else
  {
    document.getElementById("scs").innerHTML=""
    document.getElementById("error").innerHTML="please enter the vaild username & password..."
    document.getElementById("error").setAttribute("style","color:red")
    
  }
});
  </script>
  </body>
</html>
